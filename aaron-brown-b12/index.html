<!DOCTYPE html>
<html>
  <head>
    <title>Our JavaScript Dice Roller</title>
    <link rel="stylesheet" href="layout.css">

  </head>
  <body>
    <header class="container">
      <h1>Our JavaScript Dice Roller</h1>
      <nav class="clearfix">
        <div class="navitem">
          <a href="">Link A</a>
        </div>
        <div class="navitem">
          <a href="">Link B</a>
        </div>
        <div class="navitem">
          <a href="">Link C</a>
        </div>
        <div class="navitem">
          <a href="">Link D</a>
        </div>
        <div class="navitem">
          <a href="">Link E</a>
        </div>
      </nav>
    </header>
    <figure class="container">
      <img src="dicefront.jpg" alt="" class="imagemain">
    </figure>
    <main class="container">
      <form>
        <fieldset>
          <legend>Roll some dice, bruv!</legend>
          <div class="inputline">
            <label for="Dice Rolls">Number of dice rolled:</label>
            <input type="number" id="numberOfDice">
          </div>
          <div class="inputline">
            <label for="Dice Sides">Dice type:</label>
            <input type="number" id="numberOfSides"> sided dice
          </div>
          <br>
          <button type="button" onClick='diceRoll(document.getElementById("numberOfSides").value, document.getElementById("numberOfDice").value)'>Roll!</button>
        </fieldset>
      </form>
    </main>
    <footer class="container">
      <small>Thank you for using our dice roller!</small>
    </footer>
    <script type="text/javascript" src="myscript.js"></script>
  </body>
